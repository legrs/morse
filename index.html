<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MorseReader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="morseExplain">モールス符号</h2>
    <textarea id="textarea" rows="10" placeholder="モールス" readonly></textarea>
    <input type="button" id="remove" value="全消し">
    <input type="button" id="nyuryoku" value="入力">
    <h2 id="optionExplain">設定</h2>
    <input type="button" id="save" value="設定をCookieに保存">
    <input type="button" id="removecookie" value="削除">
    <div id="option">
        <div id="mode">
            <input type="radio" name="radio" id="mode1">
            <label for="mode1" class="label" id="label1">和文</label>
            <input type="radio" name="radio" id="mode2">
            <label for="mode2" class="label" id="label2" checked>欧文</label>
        </div>
        <div id="exportmode">
            <input type="radio" name="radio2" id="exportmode1">
            <label for="exportmode1" class="label" id="exportlabel1" checked>下テキストエリアに自動追加</label>
            <input type="radio" name="radio2" id="exportmode2">
            <label for="exportmode2" class="label" id="exportlabel2">上テキストエリアで自動置換</label>
        </div>
        <a id="keyinputexplain">使用キー</a>
        <input type="text" id="keyinput" >
            <div class="range"><a id="about1">音</a><input type="number" value="600" step="10" id="frequencyhtml"><a class="Hzmin">100Hz</a><input type="range" id="frequency" min="100" max="2000" step="10" value="600"><a class="Hzmax">2000Hz</a><br></div>
            <div class="range"><a id="about2">長点判定</a><input type="number" value="150" step="10" id="longDecisionhtml"><a class="Hzmin">10ms</a><input type="range" id="longDecision" min="10" max="1000" step="10" value="150"><a class="Hzmax">1000ms</a><br></div>
            <div class="range"><a id="about3">音量</a><input type="number" value="0" step="1" id="volumehtml"> <a class="Hzmin">0%</a><input type="range" id="volume" min="0" max="100" step="1" value="0"><a class="Hzmax">100%</a><br></div>
        </div>
    </div>
    <p>モールス信号を指定のキーまたは入力ボタンで入力します。<br>
        リアルタイムでアルファベットに直し出力します。<br>
        存在しないモールス符号が入力されると"█"を出力します。<br>
        不具合の報告などは
        <a href="https://github.com/legrs/legrs.github.io/issues/1" target="_blank" rel="noopener" id="link">Github Issues</a> <br>
        (githubアカウントは作成してください)<br>
    音が鳴らない場合は一度全消しをしてください。</p>
    <h2 id="alphabetExplain">アルファベット</h2>
    <textarea id="textarea2" rows="10" placeholder="結果" readonly></textarea>
    <script src="js.js"></script>
</body>
</html>
